<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel & Tipe Data | JS Dasar 3</title>

    <script>

        // create variabel
        var name = "Jamesss";
        var visitorCount = 87643487;
        var isActive = true;
        var url = "https://github.com/ethanlionel/Fundamental-JS";

        // show variabel
        alert("Welcome di " + name);

        // show variabel ke inside HTML
        document.write("Nama Situs: " + name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
        document.write("Status Aktif: " + isActive + "<br>");
        document.write("Url: " + url + "<br>");

    </script>
</head>
